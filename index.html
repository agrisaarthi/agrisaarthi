<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriSaarthi</title>
  <style>
    /* ===== BASIC HEADER STYLE ===== */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f7f7f7;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 25px;
      background: #0f5132;
      color: white;
      position: relative;
    }

    .logo img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      font-size: 17px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffd700;
    }

    .menu-toggle {
      display: none;
      font-size: 30px;
      cursor: pointer;
      user-select: none;
    }

    /* ===== MOBILE RESPONSIVE MENU ===== */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
        background: #0f5132;
        position: absolute;
        top: 70px;
        right: 0;
        width: 100%;
        display: none;
        padding: 15px 0;
        border-top: 2px solid #fff;
      }

      nav.active ul {
        display: flex;
        animation: slideDown 0.3s ease forwards;
      }

      nav ul li {
        margin: 12px 0;
      }

      nav ul li a {
        font-size: 18px;
        display: block;
      }

      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    }
  </style>
</head>
<body>

  <!-- ===== HEADER SECTION ===== -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="AgriSaarthi Logo">
    </div>

    <div class="menu-toggle">&#9776;</div>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== SAMPLE CONTENT ===== -->
  <section style="text-align:center; padding:50px;">
    <h1>Welcome to AgriSaarthi</h1>
    <p>Your Smart Farming Partner!</p>
  </section>

  <!-- ===== SCRIPT ===== -->
  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('nav');

    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>

</body>
</html>
